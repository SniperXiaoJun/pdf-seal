<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF List</title>
    <script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.stamper.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF文件列表</h1>
        <br>
        <ul class="list-group">
            <li class="list-group-item">
                <span>q.pdf</span>
                <button onclick="viewPDF('viewer.html?file=../pdf/q.pdf')" type="button" class="btn btn-primary btn-xs right-block badge">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </button>
            </li>
            <li class="list-group-item">
                <span>Servlet.pdf</span>
                <button onclick="viewPDF('viewer.html?file=../pdf/Servlet.pdf')" type="button" class="btn btn-primary btn-xs right-block badge">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </button>
            </li>
            <li class="list-group-item">
                <span>JSP.pdf</span>
                <button onclick="viewPDF('viewer.html?file=../pdf/JSP.pdf')" type="button" class="btn btn-primary btn-xs right-block badge">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </button>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-lg-12"><strong>通过网络获取PDF:</strong></div>
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入网络地址" id="pdfAddress">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="pdfAddressSubmit">submit</button>
                                </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!--模态框-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">PDF详情</h4>
                </div>
                <div class="modal-body">
                    <iframe id="viewIframe" src="" frameborder="0" width="100%" height="580"></iframe>
                </div>
                <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
                <!--</div>-->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>
        function viewPDF(href) {
            $("#viewIframe").attr("src", href);
            $('#myModal').modal();
        }
        $("#pdfAddressSubmit").on("click", function() {
            var addr = $("#pdfAddress").val();
            addr = $.trim(addr);
            if(addr == "") {
                return false;
            }
            addr = "viewer.html?file=" + addr;
            viewPDF(addr);
        });
    </script>

</body>
</html>
