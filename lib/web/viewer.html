  <button id="stamperBtn" class="button button-glow button-circle button-action button-jumbo" style="position: fixed; bottom: 100px; right: 50px; font-size: 10px;">
    开始盖章
  </button>
<button id="ajaxSubmit" class="button button-glow button-circle button-action button-jumbo" style="position: fixed; bottom: 20px; right: 50px; font-size: 10px;">
  提交数据
</button>
<!-- ====================盖章操作======================-->
<script type="text/javascript">
  var flag = false;
  var imageUrl = "";
  //盖章按钮
  $("#stamperBtn").on("click", function() {
    flag = !flag;
    if (flag == false) {
      $("#viewerContainer").css("cursor", "default");
      $(this).html("开始盖章");
    } else if (flag == true) {
      $("#viewerContainer").css("cursor", "url('/pdf-seal/lib/web/images/cursor.ico'),crosshair");
      imageUrl = prompt("请输入印章的网络地址:","");
      $(this).html("取消盖章");
    }
  });
  //盖章方法
  //var imageUrl = "../stamper/stamper.png";
  function onStamper($obj, f) {
    $($obj).stamper({
      image : imageUrl,
      //回调函数
      complete: function() {
        f();
      }
    });
  }
  //鼠标双击触发
  var cnt = 0;
  var data = [];
  var s = new Set();
  $("#viewerContainer").on("click", function(e) {
    if (flag == false) {
      return false;
    }
    ++cnt;
    var mouseEventX = e.pageX;  //触发鼠标双击事件的x
    var mouseEventY = e.pageY;  //触发鼠标双击事件的y
    var browserWidth = document.body.offsetWidth;  //浏览器的可视宽度
    var offsetTop = $("#viewerContainer").scrollTop();  //右侧滚动条滚动高度
    var pageWidth = 793;  //文档宽度
    var pageHeight = 1122;  //文档高度
    var difX = (browserWidth - pageWidth) / 2;
    var resultX = mouseEventX - difX;
    var resultY = (mouseEventY + offsetTop - 64) % (pageHeight + 8);
    var pageNum = parseInt((mouseEventY + offsetTop - 64) / (pageHeight + 8)) + 1;
    var $dom = $("<div id='stamperDiv' style='font-weight: bold'></div>");
    $dom.css("position", "absolute")
        .css("left", e.pageX)
        .css("top", e.pageY)
        .css("position", "absolute")
        .css("z-index", 999)
        .attr("class", "stamperDiv")
        .attr("arr-index", cnt-1)
        .html("[" + cnt + "]" + " P" + pageNum + " (" + resultX + "," + resultY + ")")
        .appendTo($("body"));
    //存储数据信息
    data[cnt-1] = {"index":cnt, "pageNum":pageNum, "x":resultX, "y":resultY};
    onStamper($dom, function() {
      //点击印章取消显示
      $(".stamperDiv + img").on("click", function() {
        var removeIndex = $(this).prev(".stamperDiv").attr("arr-index");
        s.add(removeIndex);
        $(this).css("display", "none");
        $(this).prev(".stamperDiv").css("display", "none");
      });
      //锁定滚动条
//      $("#viewerContainer").css("overflow-x", "hidden");
//      $("#viewerContainer").css("overflow-y", "hidden");
      //盖章成功提示
      //alert("盖章成功! 该章位于页面的坐标为(x:" + resultX + "px|y:" + resultY + "px)");
    });
  });
  //通过ajax提交数据
  $("#ajaxSubmit").on("click", function() {
    if (data.length == 0) {
      return false;
    }
    s.forEach(function (item) {
      data[item] = null;
    });
    var sendMsg = JSON.stringify(data);

    //#########向服务器发送数据############
    $.getJSON("../../config.json", function(data) {
      var url = data.sealCommitUrl;
      var args = {msg: sendMsg, time: new Date()};
      $.post(url, args, function(data) {
        alert("数据已提交服务器! 提交字符串为:" + sendMsg);
        location.reload();
      });
    });
    //########################################
  })
</script>
